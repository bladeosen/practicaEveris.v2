<!DOCTYPE html>
<html>
<head>
    <title>Gestion Empleados</title>
</head>
<body>

<form th:object="${empleado}" th:action="@{/empleados/agregar}" method="post">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input th:field="*{nombre}" id="nombre" placeholder="Escribe el nombre del Empleado" type="text"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="codigo">Apellidos:</label>
        <input th:field="*{apellidos}" id="apellidos" placeholder="Escribe los apellidos" type="text"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="existencia">DNI:</label>
        <input th:field="*{dni}" id="dni" placeholder="Escribe el DNI" type="number"
               class="form-control">
    </div>
    <div class="form-group">
        <label for="existencia">Posición:</label>
        <input th:field="*{posicion}" id="posicion" placeholder="Escribe su posición" type="number"
               class="form-control">
    </div>
    <button class="btn btn-success" type="submit">Guardar</button>
    &nbsp;<a class="btn btn-warning" th:href="@{/empleados/mostrar}">Ver todos</a>
</form>

</body>
</html>
